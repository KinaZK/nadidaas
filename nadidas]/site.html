<body>
    <button class="tablink" onclick="openpage('principal',this,'red')">principal</button>
    <button class="tablink" onclick="openpage('futebol',this,'red')">futebol</button>
    <button class="tablink" onclick="openpage('basquete',this,'red')">basquete</button>

    <div id="principal" class="tabcontent">
        <H3>roupas</H3>
        <p>muitas roupas</p>
    </div>

    <div id="futebol" class="tabcontent">
        <h3>futebol</h3>
        <p>muito futebol</p>
    </div>

    <div id="basquete" class="tabcontent">
        <h3>basquete</h3>
        <p>muitas felicidades</p>
    </div>

    <script>
    function openpage(loja,elmnt,color) {
        var i , tabcontent , tablinks ;
        tabcontent = document.getElementsByClassName ("tabcontent");
        for(i = 0; i < tabcontent.length; i++){
            tabcontent[i].style.display ="none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i =0; i <tablinks.length; i++){
        tablinks[i].style.backgroundcolor = "";
    }
    document.getElementById(loja).style.display ="block";
    elmnt.style.backgroundcolor =color;
}

document.getElementById("defaultopen").click();
        </script>
</body>
